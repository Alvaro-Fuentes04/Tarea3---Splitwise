<!DOCTYPE html>
<html lang=es>

<head>
  <meta charset=UTF-8>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel=stylesheet href="./src/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="src/js/index.js" defer></script>
  <title>Splitwise</title>
</head>

<body>
  <main>

    <div id="home" class="page active">
      <h2>Home</h2>
      <button class="add-expense" onclick="displayPage('add-expense')">+</button>
      <button onclick="displayPage('users')">Users</button>
    </div>

    <div id="users" class="page">
      <h2>Users</h2>
      <div id="userList">

      </div>
      <div class="userButtonDown">
        <button onclick="displayPage('home')">Home</button>
        <button onclick="displayPage('add-user')">Add user</button>
      </div>
    </div>

    <div id="add-user" class="page">
      <h2>Add user</h2>
      <form id="myForm">
        <div class="up">
          <div class="introduceName">
            <label>Username: </label>
            <input type="text" id="name" name="username" /><br>
          </div>
          <div class="genre">
            <label>Male: </label>
            <input type="radio" id="male" name="genre" value="male" />
            <label>Female: </label>
            <input type="radio" id="female" name="genre" value="female" />
          </div>
        </div>
        <div class="middle">
          <div>
            <input type="radio" name="userIcon" id="icon1" value="./src/images/iroman-icon.png">
            <label for="icon1"><img src="./src/images/iroman-icon.png" alt="Iron Man"
                onclick="userIconSelected()"></label>
          </div>
          <div>
            <input type="radio" name="userIcon" id="icon2" value="./src/images/thor-icon.png">
            <label for="icon2"><img src="./src/images/thor-icon.png" alt="Captain America"
                onclick="userIconSelected()"></label>
          </div>
          <div>
            <input type="radio" name="userIcon" id="icon3" value="./src/images/capitanaMarvel-icon.png">
            <label for="icon3"><img src="./src/images/capitanaMarvel-icon.png" alt="Iron Man"
                onclick="userIconSelected()"></label>
          </div>
          <div>
            <input type="radio" name="userIcon" id="icon4" value="./src/images/wonderWoman-icon.png">
            <label for="icon4"><img src="./src/images/wonderWoman-icon.png" alt="Iron Man"
                onclick="userIconSelected()"></label>
          </div>
        </div>
        <div class="down">
          <button type="submit">Submit</button>
          <button onclick="displayPage('users')">Back</button>
        </div>
      </form>
    </div>
    <div id="add-expense" class="page">
      <h2>Add Expense</h2>
      <div class="selectUser">
        <label for="selectUser">Username: </label>
        <select name="selectUser" id="selectUser" style="width: 100px;"></select>
      </div>
      <div class="selectUser">
        <label for="amount">Amount: </label>
        <input type="number" name="amount" id="amount" step="0.01">
      </div>
      <div class="selectUser">
        <label for="title">Title: </label>
        <input name="text" id="title" style="width: 100px;"></input>
      </div>
      <div class="down">
        <button type="submit">Submit</button>
        <button onclick="displayPage('balances')">Balances</button>
      </div>
    </div>

    <div id="balances" class="page">
      <h2>Balances</h2>
      <div class="down">
        <button onclick="displayPage('home')">Home</button>
      </div>
  </main>
</body>

</html>
